<p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
<app-loading *ngIf="this.gameService.isLoading"></app-loading>
<div class="container" *ngIf="!this.gameService.isLoading" [@fadeInOut]>
    <h1>{{title}}</h1>
    <div class="game">
        <div class="row" *ngFor="let word of this.gameService.words; let rowIndex = index;">
            <div 
                class="cell" 
                *ngFor="let letter of word.letters; let colIndex = index;" 
                [class]="letter.style"
                [ngClass]="{'selected-cell': isActive(rowIndex, colIndex)}">
                <p>{{letter.value}}</p>
            </div>
        </div>
    </div>
</div>
