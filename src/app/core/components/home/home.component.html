<div class="container">
    <h1>GUESS THE WORD</h1>
    <div class="game">
        <div class="row" *ngFor="let word of this.gameService.words">
            <div 
                class="cell" 
                *ngFor="let letter of word.letters; let index = index;" 
                [ngClass]="letter.style">
                <p>{{letter.value}}</p>
            </div>
        </div>
    </div>
</div>
