<p-toast 
    [showTransformOptions]="'translateY(100%)'" 
    [showTransitionOptions]="'500ms'" 
    [hideTransitionOptions]="'500ms'" 
    [showTransformOptions]="'translateX(100%)'"
></p-toast>

@if (this.gameService.isLoading) {
    <app-loading></app-loading>
}
@else {
    <div class="container" [@fadeInOut]>
        <p-speedDial 
            [model]="items" 
            [radius]="150" 
            direction="up-right" 
            type="quarter-circle" 
        ></p-speedDial>
    
        <h1>{{ title }}</h1>
    
        <div class="game">  
            <div class="row" *ngFor="let word of this.gameService.userWords; let rowIndex = index;">
                <div 
                    class="cell" 
                    *ngFor="let letter of word.letters; let colIndex = index;" 
                    [class]="letter.htmlClass"
                    [ngClass]="{'selected-cell': isActive(rowIndex, colIndex)}"
                    [@letterAnimation] [@.disabled]="!word.isComplete()">
                    <p>{{ letter.value }}</p>
                </div>
            </div>
        </div>
    </div>
}
