<div class="settings">
    <p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
        @for (setting of allSettings; track $index) {
            <app-setting-factory [setting]="setting"></app-setting-factory>
        }
        <p-button 
            label="Reset settings" 
            icon="pi pi-refresh" 
            (onClick)="onReset()"
        ></p-button>
    </p-scrollPanel>
</div>
